<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zarhrah Luxury | Premium Boutique</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://js.paystack.co/v1/inline.js"></script>
    <style>
        :root {
            --gold: #C5A059;
            --stone: #f5f5f4;
            --obsidian: #0c0a09;
            --cream: #fdfdfd;
        }
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
            -webkit-font-smoothing: antialiased;
            background-color: #ffffff;
            color: var(--obsidian);
            margin: 0;
            overflow-x: hidden;
        }
        
        /* Subtle Noise Texture */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://grainy-gradients.vercel.app/noise.svg');
            opacity: 0.02;
            pointer-events: none;
            z-index: 9999;
        }

        h1, h2, h3, .serif {
            font-family: 'Playfair Display', serif;
        }
        .gold-text { color: var(--gold); }
        .gold-bg { background-color: var(--gold); }
        
        ::selection {
            background: var(--gold);
            color: white;
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #fff; }
        ::-webkit-scrollbar-thumb { background: #eee; border-radius: 10px; transition: background 0.3s; }
        ::-webkit-scrollbar-thumb:hover { background: var(--gold); }

        .glass-nav {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        @keyframes kenburns {
            0% { transform: scale(1) translateY(0); }
            100% { transform: scale(1.1) translateY(-2%); }
        }
        .animate-kenburns {
            animation: kenburns 20s ease infinite alternate;
        }
    </style>

}
